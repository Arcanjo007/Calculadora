<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="tela">0</div>
            <div class="linha">
                <button id="limpar">C</button>
                <button id="seta">&larr;</button>
                <button id="coluna">&divide;</button>
            </div>
            <div class="linha">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="coluna">&times;</button>
            </div>
            <div class="linha">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="coluna">&minus;</button>
            </div>
            <div class="linha">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="coluna">+</button>
            </div>
            <div class="linha">
                <button id="zero">0</button>
                <button id="coluna">=</button>
            </div>
        </div>
    </div>
</body>
</html>
